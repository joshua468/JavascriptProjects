<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  display: inline-block;
  position: relative;
}
.dropdown-content{
  display: none;
  background-color: #f9f9f9;
  box-shadow: 0px 12px 16px 0px rgba(0, 0, 0, 0.2);
  position: absolute;
  padding: 6px 10px;

}
.dropdown:hover .dropdown-content{
  display: block;
}
</style>
</head>
<body>

<h2>Hoverable text</h2>
<p>Move the text around the text to drop down the text</p>
<div class="dropdown">
 <span>move over the text to bring it down</span>

 <div class="dropdown-content">
  <p>Hello World!</p>
 </div>
</div>

</body>
